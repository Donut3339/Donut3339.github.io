<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jexytd.io â€” Home</title>
		<link rel="icon" href="https://cdn.discordapp.com/attachments/622343883422040094/747656579989504040/60586131_154643965581454_2357001660090027274_n.jpg">
		<!--Font-->
		<script src="https://kit.fontawesome.com/42364daefc.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
		<!--Font-->
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				outline: none;
			}

			body {
				min-height: 100vh;
				color: #93a1a1;
				background: #002b36;
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px 2%;
			}

			#Logo {
				color: #ffffff;
				font-size: 28px;
				font-family: 'Permanent Marker', cursive;
				text-decoration: none;
				cursor: pointer;
			}

			#NavLinks {
				color: #ffffff;
				font-size: 18px;
				font-family: 'Permanent Marker', cursive;
				text-decoration: none;
				cursor: pointer;
			}

			.Output1 {
				color: #ffffff;
				font-size: 16px;
				font-family: "Montserrat", sans-serif;
				text-decoration: none;
			}

			button {
				padding: 9px 25px;
				background-color: rgba(0,136,169,1);
				border: none;
				border-radius: 50px;
				cursor: pointer;
				transition: all 0.3s ease 0s;
				color: #ffffff;
			}

			button:hover {
				background-color: rgba(0,136,169,0.8);
			}

			.container {
				position: relative;
			}
			.input-field {
				position: relative;
				height: 40px;
				width: 100%;
			}
			.input-field input[type="text"] {
				position: absolute;
				background: transparent;
				border: none;
				box-shadow: none;
				font-size: 16px;
			}
			.input-field label {
				position: absolute;
				top: 0;
				left: 0;
				color: #fff;
				pointer-events: none;
				display: block;
				transition: 0.5s;
			}
			.input-field input[type="text"]:focus + label,
			.input-field input[type="text"]:valid + label {
				transform: translateY(-35);
				font-size: 14px;
				color: #fff;
				background: #004b5e;
				padding: 2px 6px;
			}
			.input-field span {
				position: absolute;
				bottom: 0;
				right: 0;
				display: block;
				background: #004b5e;
				width: 100%;
				height: 2px;
			}
			.input-field span:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #002b36;
				transform: scaleX(0);
				transform-origin: right;
				transition: transform 0.5s ease-in-out;
			}
			.input-field input[type="text"]:focus ~ span:before,
			.input-field input[type="text"]:valid ~ span:before {
				transform: scaleX(1);
				transform-origin: left;
				transition: transform 0.5s ease-in-out;
			}
		</style>
		<script>
			try{
				function start() {
					url = document.getElementById("url").value
					document.getElementById("bypassbutton").innerHTML = "Bypassing..."
					document.getElementById("output1").innerHTML = ""
					bypass(url)
				}

				function bypass() {
					try{
						urlobj = new URL(url)
						path = urlobj.pathname
						let o = {
							timestamp: new Date().getTime(),
							random: "375123"
						},
						url1 = "https://linkvertise.net/api/v1/redirect/link/static" + path
					cors = "https://cors-anywhere.herokuapp.com/"

					fetch(cors + url1).then(r => r.json()).then(json => {
						if (json && json.data.link.id) {
							o.link_id = json.data.link.id
							url1 = "https://linkvertise.net/api/v1/redirect/link" + path + "/target?serial=" + btoa(JSON.stringify(o))
						}
					}).then(() => fetch(cors + url1)).then(r => r.json()).then(json => {
						if (json && json.data.target) {
							yeet = json.data.target
							document.getElementById("output1").href = yeet
							document.getElementById("output1").innerHTML = yeet
							document.getElementById("bypassbutton").innerHTML = "Bypass Linkvertise"
						}
					})
					} catch {
						alert("An unexpected error has occured.")
						document.getElementById("bypassbutton").innerHTML = "Bypass Linkvertise"
					}
				}
			} catch {
				alert("An unexpected error has occured.")
				document.getElementById("bypassbutton").innerHTML = "Bypass Linkvertise"
			}
		</script>
	</head>
	<body>
		<header>
			<div><a id="Logo" href="#">Jexytd.io</a></div>
		</header>
		<h1><center><b>e.e</b></center></h1>
		<h3><center>Put the linkvertise link that you want to be bypassed inside the textbox. Then press the Bypass Linkvertise button.</center><br></h3>
		<div class="container">
			<form>
				<div calss="input-field">
					<center><input type="text" name="" required="" id="url"></center>
					<center><label>Paste your linkversite here</label></center>
					<span></span>
				</div>
			</form>
		</div>
		<center><button id="bypassbutton" onclick="start()">Bypass Linkvertise</button></center><br>
		<center><h3>Output Link:</h3></center>
		<center><a href="#" id="output1" class="Output1"></a></center>
	</body>
</html>
