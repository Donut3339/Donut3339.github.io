<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jexytd.io â€” Home</title>
		<link rel="icon" href="https://cdn.discordapp.com/attachments/622343883422040094/747656579989504040/60586131_154643965581454_2357001660090027274_n.jpg">
		<!--Font-->
		<script src="https://kit.fontawesome.com/42364daefc.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
		<!--Font-->
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				outline: none;
			}
			body {
				justify-content: center;
				align-items: center;
				margin: 0;
				padding: 0;
				background: #002b36;
				color: #93a1a1;
			}
			.header {
			padding: 10px 16px;
			background: #555;
			color: #f1f1f1;
			}
			.content {
			padding: 16px;
			}
			.sticky {
			position: fixed;
			top: 0;
			width: 100%
			}
			.sticky + .content {
			padding-top: 102px;
			}

			#WebsiteName {
				color: #ffffff;
				font-size: 28px;
				font-family: 'Permanent Marker', cursive;
				text-decoration: none;
				cursor: pointer;
			}


			.container {
				position: relative;
				width: 100%;
				padding: 100%;
				background: #151515;
			}
			.container h2 {
				color: #999;
				margin-bottom: 45px;
			}
			.input-field {
				position: relative;
				height: 40px;
				width: 100%;
			}
			.input-field input[type="text"] {
				position: absolute;
				background: transparent;
				border: none;
				font-size: 16px;
				color: #fff;
				width: 100%;
			}
			.input-field label {
				position: absolute;
				top: 0;
				left: 0;
				color: #555;
				pointer-events: none;
				display: block;
				transition: 0.5s;
			}
			.input-field input[type="text"]:focus + label,
			.input-field input[type="text"]:valid + label {
				transform: translateY(-35px);
				font-size: 14px;
				color: #fff;
				background: #ff006a;
				padding: 2px 6px;
			}
			.input-field span {
				position: absolute;
				bottom: 0;
				right: 0;
				display: block;
				background: #555;
				width: 100%;
				height: 2px;
			}
			.input-field span:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #00b0ff;
				transform: scaleX(0);
				transform-origin: right;
				transition: transform 0.5s ease-in-out;
			}
			.input-field input[type="text"]:focus ~ span:before,
			.input-field input[type="text"]:valid ~ span:before {
				transform: scaleX(1);
				transform-origin: left;
				transition: transform 0.5s ease-in-out;
			}
		</style>
	</head>
	<body>
		<div class="header" id="myHeader"></div>
		
		<div class="container">
			<h2>How to Create Custom Input Field</h2>
			<form>
				<div class="input-field">
					<input type="text" name="" required="">
					<label>Paste your linkvertise here</label>
					<span></span>
				</div>
				<input type="submit" value="Show Result" name="">
			</form>
		</div>
		<script>
			window.onscroll = function() {myFunction()};
			var header = document.getElementById("myHeader");
			var sticky = header.offsetTop;

			function myFunction() {
				if (window.pageYOffset > sticky) {
					header.classList.add("sticky");
				} else {
					header.classList.remove("sticky");
				}
			}
		</script>
	</body>
</html>
