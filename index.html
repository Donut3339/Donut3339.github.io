<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="icon" href="https://cdn.discordapp.com/attachments/622343883422040094/747656579989504040/60586131_154643965581454_2357001660090027274_n.jpg">
		<!--Font-->
		<script src="https://kit.fontawesome.com/42364daefc.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
		<!--Font-->
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				outline: none;
			}

			body {
				min-height: 100vh;
				color: #93a1a1;
				background: #002b36;
				justify-content: center;
				align-items: center;
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px 2%;
			}

			#Logo {
				color: #ffffff;
				font-size: 28px;
				font-family: 'Permanent Marker', cursive;
				text-decoration: none;
				cursor: pointer;
			}

			#NavLinks {
				color: #ffffff;
				font-size: 18px;
				font-family: 'Permanent Marker', cursive;
				text-decoration: none;
				cursor: pointer;
			}

			.Output1 {
				color: #ffffff;
				font-size: 16px;
				font-family: "Montserrat", sans-serif;
				text-decoration: none;
			}

			button {
				padding: 9px 25px;
				background-color: rgba(0,136,169,1);
				border: none;
				border-radius: 50px;
				cursor: pointer;
				transition: all 0.3s ease 0s;
				color: #ffffff;
			}

			button:hover {
				background-color: rgba(0,136,169,0.8);
			}

			.container {
				position: relative;
			}
			.input-field {
				position: relative;
				height: 40px;
				width: 100%;
			}
			.input-field input[type="text"] {
				position: absolute;
				background: transparent;
				border: none;
				box-shadow: none;
				font-size: 16px;
			}
			.input-field label {
				position: absolute;
				top: 0;
				left: 0;
				color: #fff;
				pointer-events: none;
				display: block;
				transition: 0.5s;
			}
			.input-field input[type="text"]:focus + label,
			.input-field input[type="text"]:valid + label {
				transform: translateY(-35);
				font-size: 14px;
				color: #fff;
				background: #004b5e;
				padding: 2px 6px;
			}
			.input-field span {
				position: absolute;
				bottom: 0;
				right: 0;
				display: block;
				background: #004b5e;
				width: 100%;
				height: 2px;
			}
			.input-field span:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #002b36;
				transform: scaleX(0);
				transform-origin: right;
				transition: transform 0.5s ease-in-out;
			}
			.input-field input[type="text"]:focus ~ span:before,
			.input-field input[type="text"]:valid ~ span:before {
				transform: scaleX(1);
				transform-origin: left;
				transition: transform 0.5s ease-in-out;
			}
		</style>
	</head>
	<body>
		<header>
			<div><a id="Logo" href="#">Jexytd.io</a></div>
		</header>
		<div class="container">
			<h2>Testing Textbox</h2>
			<form>
				<div calss="input-field">
					<input type="text" name="" required="" id="url">
					<label>Paste your linkversite here</label>
					<span></span>
				</div>
				<input type="submit" value="Show Result" name="">
			</form>
		</div>
		
	</body>
</html>
